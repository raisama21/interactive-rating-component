<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link to Java Script -->
    <script src="./app/script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="iconstar" src="/images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul>
          <li><button class="rating-button">1</button></li>
          <li><button class="rating-button">2</button></li>
          <li><button class="rating-button">3</button></li>
          <li><button class="rating-button">4</button></li>
          <li><button class="rating-button">5</button></li>
        </ul>
        <div class="btn">
          <button id="button-submit">SUBMIT</button>
        </div>
      </div>

      <div id="second-container" class="container2nd">
        <img
          class="thankyouillustration"
          src="/images/illustration-thank-you.svg"
          alt=""
        />

        <p id="rating-info" class="ratingview">You selected 4 out of 5</p>

        <h2>Thank you!</h2>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
